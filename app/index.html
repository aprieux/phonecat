<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
<meta charset="utf-8">
<title>Google Phone Gallery</title>
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
<script src="../bower_components/jquery/jquery.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</head>
<body ng-controller="PhoneListCtrl">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span2">
				Search: <input ng-model="phoneQuery"> 
				Sort by: 
				<select ng-model="phoneOrder">
					<option value="name">Alphabetical</option>
					<option value="age">Newest</option>
					<option value="-name">Reverse Alphabetical</option>
				</select>
				Show : 
				<select ng-model="phoneLimit">
					<option value="5000">All (5000 Max.)</option>
					<option value="5">5</option>
					<option value="10">10</option>
					<option value="15">15</option>
					<option value="20">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select>
			</div>
			<div class="span10">
				<ul class="phones">
					<li ng-repeat="phone in phonesFiltered = (phones | filter:phoneQuery | limitTo:phoneLimit | orderBy:phoneOrder)">
						<a>{{phone.name}}</a>
						<p>{{phone.snippet}}</p>
					</li>
				</ul>
				<p class="result">Total phones : {{phonesFiltered.length}} on {{phones.length}}</p>
			</div>
		</div>
	</div>
</body>
</html>
